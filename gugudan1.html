<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gugudan1</title>
</head>
<body>
  <h2>반복문 for를 사용한 구구단 연습</h2>
  <script>

    var strN = prompt("몇 단을 출력할까요?");
    var n = Number(strN);
    document.write("<h2>구구단 " + n + "단</h2> ");
  
    for (var i = 1; i <= 9; i++) {
      var dan = n * i
      document.write(n + " * " + i + " = " + dan + "<br>");
    }
  </script>
</body>
</html>
